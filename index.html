<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce</title>
    <link rel="stylesheet" href="cart.css">
    <script src="https://kit.fontawesome.com/85fed95ae2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header">
        <p class="logo">SAF1&#xe872;</p>
        <div class="cart">
            <label><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="25px" fill="goldenrod"><path d="M280-80q-33 0-56.5-23.5T200-160q0-33 23.5-56.5T280-240q33 0 56.5 23.5T360-160q0 33-23.5 56.5T280-80Zm400 0q-33 0-56.5-23.5T600-160q0-33 23.5-56.5T680-240q33 0 56.5 23.5T760-160q0 33-23.5 56.5T680-80ZM208-800h590q23 0 35 20.5t1 41.5L692-482q-11 20-29.5 31T622-440H324l-44 80h480v80H280q-45 0-68-39.5t-2-78.5l54-98-144-304H40v-80h130l38 80Z"/></svg></label>
            <p id="count">0</p>
        </div>
    </div>
    <div class="container">
        <div id="root"></div>
        <div class="sidebar">
            <div class="head"><p>My Cart</p></div>
            <div id="cartItem">Your cart is empty</div>
            <div class="foot">
                <h3>Total</h3>
                <h2 id="total">$ 0.00</h2>
            </div>
            
            <button type="submit" class="btn" onclick="openPopup()">Buy</button>
            <div class="popup" id="popup">
                <img src="tick.jpg">
                <h2>Thank You!</h2>
                <p>Your Order has been Placed successfully.</p>
                <button type="button" onclick="closePopup()">OK</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
